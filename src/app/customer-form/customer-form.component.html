<div class="d-flex justify-content-center align-items-center" style="min-height:100vh">
<div class="card formbody" style="width: 25rem;">
  <h1 class="text-center bg-secondary pb-1 text-white" style="border-radius:5px">Customer Info</h1>
  <form [formGroup]="CustomerForm" (ngSubmit)="onSubmit()">

<div class="form-group m-3">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="firstName" >
    </div>

    <div class="form-group m-3">
      <label for="exampleInputEmail1" class="form-label">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="form-group m-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" >
    </div>

    <div class="form-group m-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" >
    </div>

    <div class="form-group m-3">
      <label for="exampleInputEmail1" class="form-label">Gender</label>
      <input type="text" formControlName="gender" class="form-control" id="exampleInputEmail1" >
    </div>

 <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</div>
