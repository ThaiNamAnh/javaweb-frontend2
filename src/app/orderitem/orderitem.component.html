<div class="container d-flex justify-content-center">
  <div class="mt-5">

<h1>OrderItem of Order {{id}}</h1>
<table border = "1" style="border-collapse: collapse;">
  <tr>
    <th>ID</th>
    <th>IMG</th>
    <th>NAME</th>
    <th>PRICE</th>
    <th>DELETE</th>
    <th>DELETE MANY</th>
  </tr>

  <tr *ngFor="let l of listOrderItem | sort:'id'">
    <td style="min-width: 100px;">{{l.id}}</td>
    <td style="min-width: 200px; text-align:center"><img src="{{ l.imageUrl }}" alt="Avatar" width="150" height="80"></td>
    <td style="min-width: 200px;">{{l.name}}</td>
    <td style="min-width: 200px;">{{l.price}}</td>
    <!-- <td style="min-width: 100px;">{{l.customerId}}</td> -->

  <!-- <td><img src="{{ l.avatar }}" alt="Avatar" width="100" height="80"></td> -->
  <!-- <td>{{l.date}}</td> -->
  <td style="min-width: 150px;">
    <button class = "btn btn-secondary me-1" (click)="editOderItem(l.id)" >Update</button>
    <button class = "btn btn-danger" (click)="deleteOrderItem(l.id)">Delete</button>
  </td>
  <td><input type="checkbox" (change)="toggleOrderSelection(l)" ></td>
</tr>
<tr>
  <td [colSpan]="5" style="border:none"></td>
  <button class="btn btn-danger" (click)="deleteSelectedOrderItem()" [disabled]="selectedOrderItem.length === 0" >Delete Selected</button>
</tr>
</table>
<button class="btn btn-success" (click)="addOderItem(id)" >Add Order Item</button>

  </div>
</div>
